<html>
	<head>

		<meta charset="utf-8" />
	</head>
	<body>
		<div id="wrapper">
			<video id="v0" tabindex="0", autobuffer preload width="320" height="240" controls>
	        <source type='video/mp4;codecs="avc1.42E01E, mp4a.40.2"' src="s0.mp4"></source>
	    </video>
      <div id="chart1"></div>
    </div>

		<script>
		var vid = document.getElementById('v0'), width = window.innerWidth

    const data = [[...Array(raX.length).keys()], raX, raY, raZ, laX, laY, laZ, rlX, rlY, rlZ, llX, llY, llZ ];
    let opts = {
      id: "chart1",
      width: window.innerWidth,
      height: 400,
      series: [
        {},
        { label:'rax',fill:false,stroke:'red', width:0.7, ticks:{show:false}},
				{ label:'ray',fill:false,stroke:'green', width:0.7, ticks:{show:false}},
				{ label:'raz',fill:false,stroke:'blue', width:0.7, ticks:{show:false}},
				{ label:'lax',fill:false,stroke:'red', width:0.7, ticks:{show:false}},
				{ label:'lay',fill:false,stroke:'green', width:0.7, ticks:{show:false}},
				{ label:'laz',fill:false,stroke:'blue', width:0.7, ticks:{show:false}},
				{ label:'rlx',fill:false,stroke:'red', width:0.7, ticks:{show:false}},
				{ label:'rly',fill:false,stroke:'green', width:0.7, ticks:{show:false}},
				{ label:'rlz',fill:false,stroke:'blue', width:0.7, ticks:{show:false}},
				{ label:'llx',fill:false,stroke:'red', width:0.7, ticks:{show:false}},
				{ label:'lly',fill:false,stroke:'green', width:0.7, ticks:{show:false}},
				{ label:'llz',fill:false,stroke:'blue', width:0.7, ticks:{show:false}},
      ],
     	cursor: {
				bind: {
					mousedown: (u, targ, handler) => {
						return e => {
							vid.currentTime = Math.floor( (vid.duration*e.x) / width );
						}
					},
				},
			},
      axes: [ {}, { scale: "readings", side: 1, grid: {show: true},}, ],
      scales: { auto: false, "x": { time: false, } },
    };
    let uplot = new uPlot(opts, data, document.body);

		</script>
